services:
  mongo:
    image: mongo:latest
    container_name: compliance-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: compliance_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - compliance-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: compliance-backend
    environment:
      PORT: 5000
      NODE_ENV: production
      MONGO_URI: mongodb://admin:password123@mongo:27017/compliance_db?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_here_change_in_production
      JWT_EXPIRES_IN: 7d
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      CORS_ORIGIN: http://localhost:5173
      SOCKET_PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - compliance-network
    restart: unless-stopped

networks:
  compliance-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
